<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flora Charme cosméticos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Wix+Madefor+Text:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="container">
        <h1 class="cabecalho__titulo">
          Flora <span class="cabecalho__titulo-cor">Charme</span> &#9753;
        </h1>
        <h2 class="cabecalho__titulo-abreviado">
          Flor<span class="cabecalho__titulo-cor"> Char</span> &#9753;
        </h2>
      </div>
      <div class="container">
        <a href="#"
          ><img
            src="./assets/images/header/carrinho-de-compras.png"
            alt="Carrinho de Compras"
        /></a>
        <a href="#"
          ><img src="./assets/images/header/heart.png" alt="Favoritos"
        /></a>
        <a href="#"
          ><img src="./assets/images/header/utilizador.png" alt="Usuário"
        /></a>
      </div>
      <div class="container">
        <input type="checkbox" id="menu-pesquisa" class="pesquisa__botao" />
        <label for="menu-pesquisa">
          <span class="cabecalho__pesquisa"></span>
        </label>
        <input
          type="search"
          placeholder="Qual produto você procura?"
          id="barra-de-pesquisa"
        />
      </div>
      <div class="container">
        <input
          type="checkbox"
          id="menu-hamburguer"
          class="menu-hamburguer__botao"
        />
        <label for="menu-hamburguer">
          <span class="cabecalho__menu-hamburguer"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu__titulo">Menu</li>
          <li class="lista-menu__item"><a href="#">Home</a></li>
          <li class="lista-menu__item"><a href="#">Lançamentos</a></li>
          <li class="lista-menu__item"><a href="#">Sobre-nós</a></li>
          <li class="lista-menu__item"><a href="#">Produtos</a></li>
          <li class="lista-menu__item"><a href="#">Nossos clientes</a></li>
          <li class="lista-menu__item"><a href="#">Contatos</a></li>
        </ul>
      </div>
    </header>
    <section class="lancamentos">
      <h2 class="lancamentos__titulo">
        <span class="lancamentos__titulo-bolinha">&#9679;</span>Lançamentos
      </h2>
      <div class="lancamentos__container">
        <p class="lancamentos__produto">Base com protetor solar</p>
        <hr />
        <p class="lancamentos__preco">
          R$: <b class="lancamentos__preco-hilight">55,00</b>
        </p>
      </div>
      <div class="lancamentos__container-imagem">
        <img
          src="./assets/images/produtos/ines-bahr-sgxhA2BcJCQ-unsplash.jpg"
          alt="Tubo rosado de Base"
          class="lancamentos__imagem"
        />
      </div>
    </section>
  </body>
</html>
